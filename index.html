<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Testes</title>
    <style>
        /*.form-label-group{
            width: 300px;
            display: flex;
            justify-content: space-around;
            flex-direction: column;
        }*/
    </style>
</head>
<body>
    <div class="container">
        <div class="form-label-group">
            <label for="inputEmail">Número min 1 e máximo 200</label>
            <input type="text" name="number" id="inputEmail" class="form-control" placeholder="Number" value="" required="" autofocus="" data-mask="maxmin">
            <label for="inputEmail">Cel:</label>
            <input type="text" name="number" id="inputEmail" class="form-control" placeholder="(00) 00000-0000" value="" required="" autofocus="" data-mask="cel">
            <label for="inputEmail">CPF:</label>
            <input type="text" name="number" id="inputEmail" class="form-control" placeholder="000-000-000-00" value="" required="" autofocus="" data-mask="cpf">
        </div>
    </div>
   
<script>
    const mask={
        maxmin(value){
            return value.replace(/(\D)/g,"")
            .replace(/(\d{1})/,num=>{return (num<1)?1:num})
            .replace(/\d{3}/,num=>{
                return num>200?200:num
            }).replace(/(\d{3})\d+?$/,'$1')
        },
        cel(value){
            return value.replace(/\D/g,'')
            .replace(/([\d]{2})(\d)/,'($1) $2')
            .replace(/([\s][\d]{5})(\d)/,'$1-$2')
            .replace(/(-[\d]{4})\d+?$/,'$1')
        },
        cpf(value){
            return value.replace(/\D/g,'')
            .replace(/([\d]{3})(\d)/,'$1.$2')
            .replace(/([\d]{3})(\d)/,'$1.$2')
            .replace(/([\d]{3})(\d{1,2})/,'$1-$2')
            .replace(/(-[\d]{2})\d+?$/,'$1')
        }
    }
    document.querySelectorAll("input").forEach(e=> {
        e.addEventListener("input",$input=>{
            const camp=$input.target.dataset.mask
            $input.target.value= mask[camp]($input.target.value)
        })
    });
</script>
</body>
</html>
